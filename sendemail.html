	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Contact Form</h1>
					<a class = "resizer codrops-icon codrops-icon-prev" href = "contactme.html"><span>Back to Contact Me</span></a>
					<a class = "resizer codrops-icon codrops-icon-drop" href = "index.html"><span>Home</span></a>
				</div>
				<form action = "sendmail.php" method = "post" id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What do people call you?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Tyrion Lannister" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="No spam. Promise.">Email Address, please?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="jonsnow_notatraitor@thewall.com" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">What are you writing about?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q3b" name="q3" type="radio" value="question"/><label for="q3b" class="radio-question">Query</label></span>
								<span><input id="q3c" name="q3" type="radio" value="feedback"/><label for="q3c" class="radio-feedback">Feedback</label></span>
							</div>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" data-info="I don't respond to emails by default">Would you like me to get back to you?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q4b" name="q4" type="radio" value="yes"/><label for="q4b" class="radio-yes">Yes</label></span>
								<span><input id="q4c" name="q4" type="radio" value="no"/><label for="q4c" class="radio-no">No</label></span>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">What do you want to say?</label>
							<textarea class="fs-anim-lower" id="q5" name="q5" placeholder="Describe here"></textarea>
						</li>

						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q6">Pick one</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q6b" name="q6" type="radio" value="crows"/><label for="q6b" class="radio-crows">Crows</label></span>
								<span><input id="q6c" name="q6" type="radio" value="whitewalkers"/><label for="q6c" class="radio-whitewalkers">Whitewalkers</label></span>
							</div>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		<script src="js/classie.js"></script>

		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
